<style>
/* Hide Just the Docs attribution */
.jtd-attribution, .site-attribution, [class*="attribution"] { display: none !important; }

/* Add bottom padding */
.jtd-footer { padding-bottom: 40px; }

#accessibility-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  padding: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  border: 2px solid transparent;
  background-color: #6c757d;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease;
}

#accessibility-toggle-btn:hover {
  background-color: #5a6268;
  transform: scale(1.05);
}

#accessibility-toggle-btn:focus {
  outline: 2px solid #0d6efd;
  outline-offset: 2px;
}

#accessibility-toggle-btn .bi {
  font-size: 1.1rem;
}
</style>

<button type="button" id="accessibility-toggle-btn" class="btn"
        data-bs-toggle="modal" data-bs-target="#accessibilityModal"
        aria-label="Open accessibility settings"
        title="Accessibility Settings">
  <i class="bi bi-universal-access" aria-hidden="true"></i>
</button>

<div class="modal fade accessibility-modal" id="accessibilityModal" tabindex="-1" aria-labelledby="accessibilityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accessibilityModalLabel">
          <i class="bi bi-universal-access me-2" aria-hidden="true"></i>Accessibility Settings
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close accessibility settings"></button>
      </div>
      <div class="modal-body">
        <p id="accessibilityModalDesc" class="visually-hidden">
          Configure visual display settings for better accessibility.
        </p>

        <fieldset class="mb-3">
          <legend class="form-label fw-semibold mb-2">
            Color Theme
            <button type="button" class="btn btn-link btn-sm p-0 ms-1" style="text-decoration: none; vertical-align: baseline;"
                    data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-title="Choose a color theme that works best for you">
              <i class="bi bi-question-circle" aria-hidden="true" style="font-size: 0.9rem;"></i>
            </button>
          </legend>
          <div class="btn-group w-100" role="radiogroup" aria-label="Select color theme">
            <input type="radio" class="btn-check" name="accessibilityTheme" id="themeDefault" value="default" autocomplete="off">
            <label class="btn btn-outline-secondary btn-sm" for="themeDefault" style="border-radius: 0.3125rem 0 0 0.3125rem;">
              Default
            </label>

            <input type="radio" class="btn-check" name="accessibilityTheme" id="themeDark" value="dark" autocomplete="off">
            <label class="btn btn-outline-secondary btn-sm" for="themeDark" style="border-radius: 0;">
              Dark
            </label>

            <input type="radio" class="btn-check" name="accessibilityTheme" id="themeLight" value="light" autocomplete="off">
            <label class="btn btn-outline-secondary btn-sm" for="themeLight" style="border-radius: 0 0.3125rem 0.3125rem 0;">
              Light
            </label>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal" style="border-radius: 0.3125rem;">
          <i class="bi bi-x-lg me-2" aria-hidden="true"></i>Close
        </button>
      </div>
    </div>
  </div>
</div>
