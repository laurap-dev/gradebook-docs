<style>
/* Hide Just the Docs attribution */
.jtd-attribution, .site-attribution, [class*="attribution"] { display: none !important; }

/* Add bottom padding */
.jtd-footer { padding-bottom: 40px; }

#accessibility-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  padding: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  border: 2px solid transparent;
  background-color: #6c757d;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease;
  display: none; /* Hidden until fixed */
}

#accessibility-toggle-btn:hover {
  background-color: #5a6268;
  transform: scale(1.05);
}

#accessibility-toggle-btn:focus {
  outline: 2px solid #0d6efd;
  outline-offset: 2px;
}

#accessibility-toggle-btn .bi {
  font-size: 1.1rem;
}
</style>

<button type="button" id="accessibility-toggle-btn" onclick="toggleTheme()"
        aria-label="Toggle dark mode"
        title="Toggle dark mode">
  <i class="bi bi-universal-access" aria-hidden="true"></i>
</button>

<script>
function toggleTheme() {
  const currentTheme = localStorage.getItem('color-scheme') || 'light';
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.className = document.documentElement.className.replace(/color-scheme-\w+/g, '');
  document.documentElement.classList.add('color-scheme-' + newTheme);
  localStorage.setItem('color-scheme', newTheme);
}

document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('color-scheme') || 'light';
  document.documentElement.className = document.documentElement.className.replace(/color-scheme-\w+/g, '');
  document.documentElement.classList.add('color-scheme-' + savedTheme);
});
</script>
